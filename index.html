<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="background">
        <div>ODIN</div>
    </div>
    <div class="content">
        <div class="header">
            <h2 style="margin-top: 4rem;">
                This is not a real online sevice! You know you need something
                like this in your life to help you realize your deepest dreams.
            </h2>
            <h2>Sign up now to get started.</h2>
            <h2 style="margin-top: 1rem;">You know you want to.</h2>
        </div>
        <div class="body">
            <h2>Let's do this!</h2>
            <form action="" method="post">
                <div>
                    <div>
                        <label for="fname">FIRST NAME</label>
                        <input type="text" id="fname" name="first_name">
                    </div>
                    <div>
                        <label for="email">EMAIL</label>
                        <input type="email" id="email" name="email">
                    </div>
                    <div>
                        <label for="password">PASSWORD</label>
                        <input type="password" id="password" name="password" required>
                        <div></div>
                    </div>
                </div>
                <div>
                    <div>
                        <label for="lname">LAST NAME</label>
                        <input type="text" id="lname" name="last_name">
                    </div>
                    <div>
                        <label for="phone">PHONE NUMBER</label>
                        <input type="tel" id="phone" name="phone_number">
                    </div>
                    <div>
                        <label for="cfpassword">CONFIRM PASSWORD</label>
                        <input type="password" id="cfpassword" name="cfpassword" required>
                    </div>
                </div>
            </form>
        </div>
        <div class="footer">
            <div><button>Create Account</button></div>
            <div>Already have an account? <a href="" class="login">Log in</a></div>
        </div>
    </div>
</body>
</html>
